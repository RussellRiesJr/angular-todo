<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Todo</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body ng-app="TodoApp">
    <section ng-controller="TodoCtrl">
      <h1>{{title}}</h1>
      <div>
        <label for="potato">Potato</label>
        <input type="text" ng-model="potato">
        <div>{{potato}}</div>

<!--         <label for="dan">Dan</label>
        <input type="text" ng-model="dan">

        <input type="checkbox" ng-model="bob">
        <div>{{bob}}</div> -->
        <form ng-submit="addTodo()">
          <input type="text" ng-model="newTodo">
          <button type="submit" class="btn-default">New Todo</button>
        </form>

        <div>
          <ul ng-repeat="eachItem in tasks | filter: potato | filter: dan">
            <li>{{eachItem.name}} <button ng-click="removeTodo(eachItem)">Delete</button></li>
          </ul>
        </div>
      </div>
    </section>

    <!-- Angular -->
    <script src="bower_components/angular/angular.min.js"></script>
    <!-- Our Script -->
    <script src="app/app.js"></script>
    <script src="app/controllers/todo.js"></script>
  </body>
</html>
